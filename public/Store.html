<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="store.js" async></script>
    <title>Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="Store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">The Wailers</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="zoom shop-item-image" src="img/album1.JPG" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="zoom shop-item-image" src="img/album2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="zoom shop-item-image" src="img/album3.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$7.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="zoom shop-item-image" src="img/album4.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$13.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="zoom shop-item-image" src="img/tshirt.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$20.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="zoom shop-item-image" src="img/tcup.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="img/tshirt.jpg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$20.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="img/album3.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$7.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$28.98</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
<footer class="main-footer">
  <div class="main-footer-container">
    <h3 class="band-name"><a href="index.html">The Wailers</a></h3>
    <ul class="nav footer-nav">
      <li>
        <a href="https://www.youtube.com" target="_blank">
          <img src="img/tube.jpg" />
        </a>
      </li>
      <li>
        <a href="https://www.spotify.com" target="_blank">
          <img src="img/spot.png" />
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/Facebook Logo.png" />
        </a>
      </li>
    </ul>
  </div>
</footer>
<script src="/js/store.js"></script>
  </body>
</html>
